# import * from './generated/prisma.graphql'

type User {
  id: ID!
  name: String
  email: String
}

type Mutation {
  addFolk(
    name: String!
    strMod: Int!
    conMod: Int!
    dexMod: Int!
    chaMod: Int!
    intMod: Int!
    wisMod: Int!
  ): Folk!
  addLanguage(name: String!): Language!
  addFeature(
    name: String!
    description: String!
    classFeature: FeatureType!
  ): Feature!
}

type Query {
  user: User
  users: [User]
  me(name: String!): User
  folk: Folk
  folks: [Folk]!
  language: Language
  languages: [Language]!
}
